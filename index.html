<!-- This is an HTML document for a simple TO-DO list application -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The document's metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
  
    <!-- The document's title -->
    <title>TO-DO-LIST</title>
  </head>
  <body>
    <!-- The main content of the document -->
    <header>
      <!-- Header section with the application title and input field -->
      <h1>TO-DO-LIST</h1>
      <h2>Write Your Task Below:</h2>
      <div class="">
        <h3>Task:</h3>
        <input id="input_El" type="text" />
      </div>
      <button id="add_Btn_El" class="button">Add</button>
      <button id="delete_El">Delete</button>
    </header>
    <main>
      <div id="taskContainer">
        
        <!-- Unordered list for displaying tasks (will be populated using JavaScript) -->
        <!-- <li> elements will be appended here through JavaScript -->
        </div>
    </main>
      
    
    <script src="./javascript/script.js"></script>
  </body>
</html>
